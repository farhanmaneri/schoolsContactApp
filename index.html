<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolContactApp</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="main_header">
        <h1 class="school_heading">Schools Contacts</h1>
        <div class="search-form-container">
          <input
            id="searchInput"
            type="text"
            placeholder="Search for school..."
          />
          <button id="searchBtn">Search</button>
        </div>
      </header>
      <main>
        <section id="schoolResults">
          <h2 class="search-results-heading">School</h2>
          <div class="list-container">
            <ul id="school-list"></ul>
          </div>
        </section>
        <section id="schoolDetails">
          <h2>School Details</h2>
          <div id="schoolDetailsContainer"></div>
        </section>
      </main>
</body>
</html>
